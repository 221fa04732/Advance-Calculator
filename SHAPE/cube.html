<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="shape.css">
</head>
<body>
    <div class="box">
        <div class="header">
            <p>CUBE</p>
        </div>
        <div class="input_output">
            <div class="input">
                <p>Enter side of cube</p>
                <input type="text" id="first_number" >
            </div>
            <div class="output">
                <div class="reasult">
                    <p>REASULT</p>
                </div>
                <div class="answer">
                    <h1 id="ans"></h1>
                </div>
            </div>
        </div>
        <div class="button">
            <button onclick="vol()" >VOLUME</button>
            <button onclick="lsa()">LATERAL SURFACE AREA</button>
            <button onclick="tsa()">TOTAL SURFACE AREA</button>
            <button onclick="dig()">DIAGONAL</button>
            <button onclick="facedig()">FACE DIAGONAL</button>
        </div>
    </div>

    <script>
        function vol()
        {
            var add_var1=document.getElementById("first_number").value;
            var result=parseFloat(add_var1)*parseFloat(add_var1)*parseFloat(add_var1);
            document.getElementById("ans").innerHTML=result;
        }

        function lsa()
        {
            var add_var1=document.getElementById("first_number").value;
            var result=parseFloat(add_var1)*parseFloat(add_var1)*4;
            document.getElementById("ans").innerHTML=result;
        }

        function tsa()
        {
            var add_var1=document.getElementById("first_number").value;
            var result=parseFloat(add_var1)*parseFloat(add_var1)*6;
            document.getElementById("ans").innerHTML=result;
        }

        function dig()
        {
            var add_var1=document.getElementById("first_number").value;
            var result=parseFloat(add_var1)*Math.sqrt(3);
            document.getElementById("ans").innerHTML=result;
        }
        function facedig()
        {
            var add_var1=document.getElementById("first_number").value;
            var result=parseFloat(add_var1)*Math.sqrt(2);
            document.getElementById("ans").innerHTML=result;
        }
    </script>

</body>
</html>
