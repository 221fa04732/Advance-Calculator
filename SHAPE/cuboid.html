<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="shape.css">
</head>
<body>
    <div class="box">
        <div class="header">
            <p>CUBOID</p>
        </div>
        <div class="input_output">
            <div class="input">
                <p>Enter length of cuboid</p>
                <input type="text" id="first_number" >
                <p>Enter breadth of cuboid</p>
                <input type="text" id="second_number" >
                <p>Enter height of cuboid</p>
                <input type="text" id="third_number" >
            </div>
            <div class="output">
                <div class="reasult">
                    <p>REASULT</p>
                </div>
                <div class="answer">
                    <h1 id="ans"></h1>
                </div>
            </div>
        </div>
        <div class="button">
            <button onclick="vol()" >VOLUME</button>
            <button onclick="lsa()">LATERAL SURFACE AREA</button>
            <button onclick="tsa()">TOTAL SURFACE AREA</button>
            <button onclick="dig()">DIAGONAL</button>
            <button onclick="facedig()">FACE DIAGONAL</button>
        </div>
    </div>

    <script>
        function vol()
        {
            var add_var1=document.getElementById("first_number").value;
            var add_var2=document.getElementById("second_number").value;
            var add_var3=document.getElementById("third_number").value;
            var result=parseFloat(add_var1)*parseFloat(add_var2)*parseFloat(add_var2);
            document.getElementById("ans").innerHTML=result;
        }

        function lsa()
        {
            var add_var1=document.getElementById("first_number").value;
            var add_var2=document.getElementById("second_number").value;
            var add_var3=document.getElementById("third_number").value;
            var result=(parseFloat(add_var1)+parseFloat(add_var1))*2*add_var3;
            document.getElementById("ans").innerHTML=result;
        }

        function tsa()
        {
            var add_var1=document.getElementById("first_number").value;
            var add_var2=document.getElementById("second_number").value;
            var add_var3=document.getElementById("third_number").value;
            var result=2*((add_var1*add_var2)+(add_var2*add_var3)+(add_var1*add_var3));
            document.getElementById("ans").innerHTML=result;
        }

        function dig()
        {
            var add_var1=document.getElementById("first_number").value;
            var add_var2=document.getElementById("second_number").value;
            var add_var3=document.getElementById("third_number").value;
            var result=((add_var1*add_var1)+(add_var2*add_var2)+(add_var3*add_var3));
            document.getElementById("ans").innerHTML=Math.sqrt(result);
        }
        function facedig()
        {
            var add_var1=document.getElementById("first_number").value;
            var add_var2=document.getElementById("second_number").value;
            var add_var3=document.getElementById("third_number").value;
            var result=((add_var1*add_var1)+(add_var2*add_var2));
            document.getElementById("ans").innerHTML=Math.sqrt(result);
        }
    </script>

</body>
</html>
