<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="shape.css">
</head>
<body>
    <div class="box">
        <div class="header">
            <p>CYLINDER</p>
        </div>
        <div class="input_output">
            <div class="input">
                <p>Enter radius of cylinder</p>
                <input type="text" id="first_number" >
                <p>Enter height of cylinder</p>
                <input type="text" id="second_number" >
            </div>
            <div class="output">
                <div class="reasult">
                    <p>REASULT</p>
                </div>
                <div class="answer">
                    <h1 id="ans"></h1>
                </div>
            </div>
        </div>
        <div class="button">
            <button onclick="vol()" >VOLUME</button>
            <button onclick="tsa()">SURFACE AREA</button>
            <button onclick="dig()">LATERAL AREA</button>
            <button onclick="facedig()">BASE AREA</button>
        </div>
    </div>

    <script>
        function vol()
        {
            var add_var1=document.getElementById("first_number").value;
            var add_var2=document.getElementById("second_number").value;
            var result=parseFloat(add_var1)*parseFloat(add_var1)*parseFloat(add_var2)*Math.PI;
            document.getElementById("ans").innerHTML=result;
        }

        function tsa()
        {
            var add_var1=document.getElementById("first_number").value;
            var add_var2=document.getElementById("second_number").value;
            var result=(2*Math.PI*add_var1*add_var2)+(2*Math.PI*add_var1*add_var1);
            document.getElementById("ans").innerHTML=result;
        }

        function dig()
        {
            var add_var1=document.getElementById("first_number").value;
            var add_var2=document.getElementById("second_number").value;
            var result=(2*Math.PI*add_var1*add_var2);
            document.getElementById("ans").innerHTML=result;
        }
        function facedig()
        {
            var add_var1=document.getElementById("first_number").value;
            var add_var2=document.getElementById("second_number").value;
            var result=(Math.PI*add_var1*add_var2);
            document.getElementById("ans").innerHTML=result;
        }
    </script>

</body>
</html>
